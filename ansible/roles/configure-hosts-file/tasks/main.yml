---
- name: Configure Hosts File
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '.*{{ item }}$'
    line: "{{ hostvars[item]['ansible_eth1']['ipv4']['address'] }} {{item}}"
    state: present
  when: hostvars[item]['ansible_eth1']['ipv4']['address'] is defined
  with_items: "{{ groups['docker'] }}"
