---
- name: Install Gluster and dependencies
  ansible.builtin.apt:
    name:
      - attr
      - glusterfs-server
      - glusterfs-common
      - glusterfs-client
      - xfsprogs
    state: present

- name: Enable Gluster service
  ansible.builtin.systemd:
    name: glusterd
    enabled: true
    state: started
